<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_invester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="icon" href="/pics/fav1.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/jquery-1.8.2.min.js"></script>

    
    <script>
        $(document).ready(function () {
            $("#txtemail").val(localStorage.getItem("activeuser"));


            $("#btnFetch").click(function () {
                var emailVal = $("#txtemail").val();
                var URL = "/jsonFechRecordI?email=" + emailVal;
                $.getJSON(URL, function (jsonArray) {
                    alert(jsonArray.length + " Records Received");
                    alert(JSON.stringify(jsonArray));
                })
            });

            profilepic.onchange = evt => {
                const [file] = profilepic.files
                if (file) {
                    Ppic.src = URL.createObjectURL(file)
                }
            }

        });
    </script>




</head>
<body style="background-color:aliceblue ;">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/pics/animals.png" alt=""  >
            </a>
            <span style="align-items:center;color:yellowgreen; font-weight: bold;"><h3 >INVESTOR PROFILE</h3></span>

        </div>
    </nav>


    <div class="container mb-5 mt-3" style=" background-color: beige;">
        <div  class="row bg-light" >
            <div class="col-md-12 text-center text-black">
                <h2 ></h2>
            </div>
        </div>


        <form method="post" enctype="multipart/form-data">

            <div class="text-center" style="margin-top:10px ;">
                <img src="" class="rounded-circle" alt="..." width="200" height="200" id="Ppic">
            </div>

            <div class="input-group mb-4" style="margin-top:10px ;">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" name="username">
            </div>

            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Investor's email"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" name="email" id="txtemail">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">Contact</span>
                <input type="text" class="form-control" aria-label="contact (to the nearest dollar)"
                    name="contact">
            </div>

            <label for="basic-url" class="form-label">Profile Pic</label>
            <div class="input-group mb-4 ">
                <input type="file" class="form-control" id="profilepic" name="profilepic" >
            </div>
           

            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Address" aria-label="Username" name="address">
                <span class="input-group-text">city</span>
                <input type="text" class="form-control" aria-label="Server" name="city">
            </div>


            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3">Category</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                    name="category">
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">Company / Bussiness Name</span>
                <input type="text" class="form-control" aria-label="contact (to the nearest dollar)"
                    name="companyname">
            </div>

           

            
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Turnover (in Cr)" aria-label="Username" name="turnover">
                <span class="input-group-text"> Previous Investment </span>
                <input type="text" class="form-control" aria-label="Server" name="investment">
            </div>

            

            <div class="input-group">
                <span class="input-group-text">Other info</span>
                <textarea class="form-control" aria-label="With textarea" style="height:100px;"
                    name="info"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:20px ;">
                <button class="btn btn-dark me-md-2" type="submit" id="btnsubmit"
                    formaction="/save">Submit</button>
                <button class="btn btn-dark" type="submit" id="btnupdate" formaction="/change">Update</button>
                <button type="button" class="btn btn-dark" id="btnFetch">Fetch Data</button>
            </div>





        </form>
    </div>


    
</body>
</html>
