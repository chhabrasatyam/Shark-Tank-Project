<script>
    $(document).ready(function () {

      // LOGIN ENTRY WITH RESPECTIVE PAGE LINKING.....................

      $("#btnlogin").click(function () {
        var email = $("#txtel").val();
        var password = $("#txtpl").val();

        var url = "/ajaxlogin?emailid=" + email + "&pwd=" + password;

        $.getJSON(url, function (respJson) 
        {
          alert(JSON.stringify(respJson));
          if (respJson.length==1)
           {
                if (respJson[0].type== "invester") {
                 alert(respJson[0].type);
                 location.href = "dash_invester.html";
            }
            else {
              location.href = "dash_pitcher.html";
            }
          }

          else
            alert("Invalid uid/password");
        })
      });


// LOGINBUTTON ........................
      var i = 0;
      $("#btnsignup").click(function () {

        var email = $("#txtes").val();
        var password = $("#txtps").val();
        var type = $("#txttype").val();
        var url = "/ajaxemail?emailid=" + email + "&pwd=" + password + "&type=" + type;

        $.get(url, function (resp) {
          alert(resp);
        })
      });
    });
  </script>


</head>
<body>

    <!-- SIGNUPMODAL-------------------- -->

    <div class="modal" tabindex="-1" id="signupModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">SIGN-UP with us </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="txtes" name="txtes" aria-describedby="emailHelp">
  
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="txtps" name="txtps">
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="txttype">
                  <option> Select menu</option>
                  <option value="pitcher">Pitcher</option>
                  <option value="invester">Invester</option>
  
                </select>
              </div>
              <center>
                <button type="button" class="btn btn-primary" id="btnsignup" >Signup</button>
              </center>
            </div>
  
          </div>
        </div>
      </div>
  
  
  
  
      <!-- LOGINMODAL-------------------- -->

            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="txtel" name="txtel" aria-describedby="emailHelp">
  
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="txtpl" name="txtpl">
              </div>
              <center>
                <button type="button" class="btn btn-primary" id="btnlogin">Login</button>
              </center>
            </div>
  
          </div>
        </div>
      </div>
