  <script>
    $(document).ready(function () {

      // LOGIN ENTRY WITH RESPECTIVE PAGE LINKING.....................

      $("#btnlogin").click(function () {
        var email = $("#txtel").val();
        var password = $("#txtpl").val();

        var url = "/ajaxlogin?emailid=" + email + "&pwd=" + password;

        $.getJSON(url, function (respJson) 
        {
          alert(JSON.stringify(respJson));
          if (respJson.length==1)
           {
                if (respJson[0].type== "invester") {
                 alert(respJson[0].type);
                 location.href = "dash_invester.html";
            }
            else {
              location.href = "dash_pitcher.html";
            }
          }

          else
            alert("Invalid uid/password");
        })
      });


// LOGINBUTTON ........................
      var i = 0;
      $("#btnsignup").click(function () {

        var email = $("#txtes").val();
        var password = $("#txtps").val();
        var type = $("#txttype").val();
        var url = "/ajaxemail?emailid=" + email + "&pwd=" + password + "&type=" + type;

        $.get(url, function (resp) {
          alert(resp);
        })
      });
    });
  </script>
