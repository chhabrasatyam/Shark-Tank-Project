<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher_profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="icon" href="/pics/fav1.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/jquery-1.8.2.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#txtemail").val(localStorage.getItem("activeuser"));


            $("#btnJSON").click(function () {
                var emailVal = $("#txtemail").val();
                var URL = "/jsonFechRecord?email=" + emailVal;
                $.getJSON(URL, function (jsonArray) {
                    alert(jsonArray.length + " Records Received");
                    alert(JSON.stringify(jsonArray));
                })
            });

            profilepic.onchange = evt => {
                const [file] = profilepic.files
                if (file) {
                    Ppic.src = URL.createObjectURL(file)
                }
            }

            idproof.onchange = evt => {
                const [file] = idproof.files
                if (file) {
                    Ipic.src = URL.createObjectURL(file)
                }
            }
        });
    </script>

    <style>
        .btn{
            box-shadow: 5px 5px 5px 0px blanchedalmond;
        }
        .btn:hover{
      background-color:rgb(60, 250, 76);
      color: black;
    }
    </style>

</head>

<body>

    <body class="bg-dark bg-gradient "> 

        <nav class="navbar"  style="background-color:rgb(2, 2, 62) ;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/pics/animals.png" alt=""  >
                </a>
                <span style="align-items:center;color:yellowgreen; font-weight: bold;"><h3 >PITCHER PROFILE</h3></span>

            </div>
        </nav>


        <div class="container  mt-5 " >
            <div  class="row " >
                <div class="col-md-12 text-center text-black">
                    <h2 ></h2>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data">

                <div class="text-center" style="margin-top:10px ;">
                    <img src="" class="rounded-circle " alt="..." width="200" height="200" id="Ppic">
                </div>

                <div class="input-group mb-4" style="margin-top:10px ;">
                    <span class="input-group-text bg-warning" id="basic-addon1">@</span>
                    <input type="text" class="form-control border border-4" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" name="username">
                </div>

                <div class="input-group mb-4">
                    <input type="text" class="form-control  border border-4" placeholder="Pitcher's email"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" name="email" id="txtemail">
                    <span class="input-group-text  bg-warning" id="basic-addon2">@example.com</span>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text  bg-warning">+91</span>
                    <input type="text" class="form-control border border-4" aria-label="contact (to the nearest dollar)" name="phone">
                </div>

                <div class="input-group mb-4">
                    <input type="text" class="form-control border border-4" placeholder="Address" aria-label="Username" name="address">
                    <span class="input-group-text bg-warning">city</span>
                    <input type="text" class="form-control" aria-label="Server" name="city">
                </div>


                <div class="input-group mb-4">
                    <span class="input-group-text bg-warning" id="basic-addon3">https://example.com/users/</span>
                    <input type="text" class="form-control border border-4" id="basic-url" aria-describedby="basic-addon3"
                        placeholder="Your vanity URL" name="site">
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text  bg-warning">Company Name</span>
                    <input type="text" class="form-control border border-4" aria-label="contact (to the nearest dollar)"
                        name="companyname">
                </div>

                <label for="basic-url" class="form-label fw-bold text-warning">Profile Pic</label>
                <div class="input-group mb-4 ">
                    <input type="file" class="form-control border border-4" id="profilepic" name="profilepic">
                </div>

                <label for="basic-url " class="form-label fw-bold text-warning">Id Proof</label>
                <div class="input-group mb-4">
                    <input type="file" class="form-control border border-4" id="idproof" name="idproof">

                </div>
                <div class="col-md-6 " style="margin-left:50px ; margin-top: 10px; margin-bottom: 10px;">
                    <img src="pics/google.png"  width="80" height="100" alt="" id="Ipic">
                </div>

                <div class="input-group">
                    <span class="input-group-text bg-warning">Other info</span>
                    <textarea class="form-control border border-4" aria-label="With textarea" style="height:100px;"
                        name="info"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5 mt-4" >
                    <button class="btn btn-outline-success me-md-2 ms-3" type="submit" id="btnsubmit"
                        formaction="/submit">Submit</button>
                    <button class="btn btn-outline-success ms-3" type="submit" id="btnupdate" formaction="/update">Update</button>
                    <button type="button" class="btn btn-outline-success ms-3" id="btnJSON">Fetch Data</button>
                </div>





            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>


    </body>
